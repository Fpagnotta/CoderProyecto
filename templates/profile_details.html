{% extends 'base.html' %}

{% block info %}


<div class="card" style="width: 18rem; margin-left: 45rem; margin-top: 10rem;font-family: Bebas Neue;">
  {% if profile.image %}
  <img src="{{profile.image.url}}" class="card-img-top" alt="...">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">User: {{object.user}}</h5>
    <p class="card-text">Name: {{object.first_name}}.</p>
    <p class="card-text">Last Name: ${{object.last_name}}.</p>
    <p class="card-text">Phone: {{object.phone}}.</p>
  </div>
{% if request.user.is_authenticated %}

<a href="/profiles/update-profile/{{object.id}}/" class="btn btn-success">Edit</a>
<a href="/profiles/" class="btn btn-danger">Delete</a>
{% else %}
<a href="/" class="btn btn-primary">Buy</a>
{% endif %}

</div>


{% endblock %}
